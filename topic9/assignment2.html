<!DOCTYPE html>
<html>
<head>
<script>
function validatePin(pin) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(pin).toLowerCase());
        
}
</script>
</head>
<body>
<form name="myForm" action="/action_page.php" onsubmit="return validatePin()" method="post">
 PIn code enter <input type="number" name="pincode"  required pattern="^[0-9]{6}$">
  <input type="submit" value="Submit">
</form>

</body>
</html>
