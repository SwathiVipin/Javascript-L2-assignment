<!DOCTYPE html>
<html>
<head>
<script>
function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateEmail()" method="post">
  Email ID <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
