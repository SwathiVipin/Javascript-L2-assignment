<html>
<head>
<meta charset=utf-8 />
<title>Remove duplicate items from an JavaScript array </title>
</head>
<body>
<script>

    function removeDuplicates(num) {
        var x,
            len=num.length,
            out=[],
            obj={};
       
        for (x=0; x<len; x++) {
          obj[num[x]]= x;
          console.log(  obj,"uuuuuu")
        }
        for (x in obj) {
          out.push(x);
          console.log(out,"oooooo")
        }
        return out;
      }
      var Mynum = [1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6];
      result = removeDuplicates(Mynum);
      console.log(Mynum);
      document.write(Mynum)
      console.log(result);
      document.write( " after avoiding dupicate array" +result)
      
    </script>

</body>
</html>
