<!DOCTYPE html>
<html>
<body>

<p id="demo1">Click the button to convert the string to lowercase letters.</p>

<button onclick="myFunction()">Lower</button>
<p id="demo">Click the button to convert the string to upperrcase letters.</p>

<button onclick="myFunction()">Upper</button>


<script>
function myFunction() {
  var str = "Hello World!";
  var res = str.toLowerCase();
  var res1 = str.toUpperCase();
  document.getElementById("demo1").innerHTML = res;
  document.getElementById("demo").innerHTML = res1;
}
</script>

</body>
</html
