    <body>
<button onClick="convertString()">Click here to display the string in array</button>
<p id="demo"></p>

        <script>
             function convertString(){

                 var word="How are you";

                 console.log(newWord,"hello")
                 document.getElementById("demo").innerHTML=newWord;
             }

        </script>
    </body>
</html>
